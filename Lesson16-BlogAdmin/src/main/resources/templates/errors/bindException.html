<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>输入异常</h2>
<hr/>
<table>
    <thead>
    <tr>
        <td>字段</td>
        <td>描述</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="err:${errorList}">
        <td th:text="${err.field}"></td>
        <td th:text="${err.defaultMessage}"></td>
    </tr>
    </tbody>

</table>
</body>
</html>
